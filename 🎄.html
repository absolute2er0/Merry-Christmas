<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞祝福</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 100px;
            transition: background-color 2s ease;
        }

        #nameInput {
            display: block;
            margin: 10px auto;
        }

        #checkButton {
            margin: 10px;
        }

        #christmasWish {
            color: white;
            font-size: 24px;
            margin-top: 100px;
            display: none;
        }

        #snowflakes {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <label for="nameInput">请输入你的名字：</label>
    <input type="text" id="nameInput">
    <button id="checkButton" onclick="startChristmasAnimation()">Check</button>
    <div id="christmasWish"></div>

    <div id="snowflakes">
        🎄🎁❄️💝🍎🎅
    </div>

    <div id="copyright">©️ from absolutezero</div>

    <script>
        function startChristmasAnimation() {
            document.body.style.backgroundColor = "black";
            document.getElementById("nameInput").style.display = "none";
            document.getElementById("checkButton").style.display = "none";

            var christmasWish = document.getElementById("christmasWish");
            christmasWish.innerHTML = document.getElementById("nameInput").value + "，Merry Christmas！";
            christmasWish.style.display = "block";

            var snowflakes = document.getElementById("snowflakes");
            snowflakes.style.display = "block";

            animateSnowflakes();
        }

        function animateSnowflakes() {
            var snowflakes = document.getElementById("snowflakes").children;
            for (var i = 0; i < snowflakes.length; i++) {
                animateSingleSnowflake(snowflakes[i]);
            }
        }

        function animateSingleSnowflake(snowflake) {
            var angle = Math.random() * 360;
            var distance = Math.random() * 100;
            var rotateSpeed = Math.random() * 2;
            var fallSpeed = Math.random() * 2 + 1;

            var interval = setInterval(function() {
                var radians = angle * (Math.PI / 180);
                var x = distance * Math.cos(radians);
                var y = distance * Math.sin(radians);

                snowflake.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + angle + "deg)";

                distance += fallSpeed;
                angle += rotateSpeed;

                if (y > window.innerHeight) {
                    clearInterval(interval);
                }
            }, 30);
        }
    </script>
</body>
</html>
